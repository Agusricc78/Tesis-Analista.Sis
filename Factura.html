<!DOCTYPE html>
<html>
<head>
    <title>Productos OSC</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>
            <td style="width:15%" valign="top"></td>
            <td style="width:60%" valign="top" align="center">
                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">@nombrenegocio</label><br />
                <div style="height:12px !important"></div>
                <label style="font-size:11px;">CUIT: @docnegocio</label><br />
                <label style="font-size:11px;">Dirección: @direcnegocio</label><br />
            </td>
            <td style="width:25%;" align="right" valign="top">
                <table style="width:100%" class="border">
                    <tr>
                        <td align="center" style="background-color:#CACACA">
                            <label style="font-size:15px;font-weight:bold">@tipodocumento</label>
                        </td>
                    </tr> <!-- Cierre de la fila -->
                </table>
            </td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Nombre Cliente:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@nombrecliente</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Dni Cliente:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@DniCliente</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Telefono Cliente:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@TelefonoCliente</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Fecha Registro:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@fecharegistro</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Nombre Vendedor:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@usuarioregistro</label></td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <div style="height:15px !important"></div>
    <div style="height:15px !important"></div>
    <table style="width:35%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Estado</th>
                <th>Subtotal</th>
                <th>Impuestos</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>@Estado</td>
                <td>@subtotal</td>
                <td>@Impuestos</td>
                <td>@total</td>
            </tr>
        </tbody>
    </table>
    
 

</body>
</html>
